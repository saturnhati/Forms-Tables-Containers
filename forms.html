<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    form tag è il parent element
    method indica il metodo con cui verranno presi i dati
    action indica l'azione che effettuerà il form al momento dell'invio
    autocomplete indica se il riempimento automatico è permesso o meno
    -->
    <form method="GET|POST" action="register.php" autocomplete="on">
      <fieldset>
        <legend>Anagrafica</legend>

        <label for="username">Username</label>
        <input type="text" name="username" id="username" />
        <br />
        <br />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Email</legend>

        <label for="email">email</label>
        <input type="email" name="email" id="email" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Data</legend>

        <label for="date">Data</label>
        <input type="date" name="date" id="date" />
        <br />
        <br />
        <label for="time">Ora</label>
        <input type="time" name="time" id="time" />
      </fieldset>
      <br />
      <fieldset>
        <legend>File</legend>

        <label for="file-upload">Upload file</label>
        <input type="file" name="file-upload" id="file-upload" />
      </fieldset>
      <br />
      <fieldset>
        <legend>Checkboxes e Radio buttons</legend>

        <label for="domanda1">Upload file</label>
        <input type="radio" name="domanda1" id="domanda1" value="0" />A. <input type="radio" name="domanda1" id="domanda1" value="1" />B.
        <input type="radio" name="domanda1" id="domanda1" value="2" />C.
        <hr />
        <label for="domanda1"> Checkbox 1 </label>
        <input type="checkbox" name="checkbo1" id="checkbox1" />
        <label for="domanda1"> Checkbox 2 </label>
        <input type="checkbox" name="checkbox2" id="checkbox2" />
      </fieldset>
      <br />
      <!-- Questi due bottoni invieranno i dati del form -->
      <button type="submit">Invia form</button>
      <input type="submit" value="Salva" />
      <!-- Questo bottone ripulisce il form -->
      <button type="reset">Reset</button>
      <!-- Questo bottone di tipo button non scatena azioni (senza il type=button scatenerebbe un submit di default) -->
      <button type="button">Button</button>
    </form>
  </body>
</html>
